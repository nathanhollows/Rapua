{{ define "content"}}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight">
      My locations
    </h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    {{ template "flash" .messages }} {{ if .locations }}
    <ul class="list-none text-center mb-5">
      {{ range .locations }}
      <li class="">
        <a
          href="/mylocations/{{ .Code }}"
          class="link"
        >
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
    <p class="text-center">
      <a
        href="/s"
        class="btn btn-ghost btn-outline mt-5"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-arrow-left"
        >
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
        Scan another</a
      >
    </p>
  </div>
</div>
{{ end }}

{{ define "content"}}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="flex flex-col sm:mx-auto sm:w-full sm:max-w-sm items-center">
    <svg id="bird" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bird w-1/2"><path d="M16 7h.01"/><path d="M3.4 18H12a8 8 0 0 0 8-8V7a4 4 0 0 0-7.28-2.3L2 20"/><path d="m20 7 2 .5-2 .5"/><path d="M10 18v3"/><path d="M14 17.75V21"/><path d="M7 18a6 6 0 0 0 3.84-10.61"/></svg>
    <h2 class="text-center text-2xl font-bold leading-9 tracking-tight">
      404 Not Found
    </h2>
    <p>
      The page you are looking for does not exist.
    </p>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const bird = document.getElementById('bird');

    function flipBird(event) {
      const birdRect = bird.getBoundingClientRect();
      const birdCenterX = birdRect.left + birdRect.width / 2;
      const mouseX = event.clientX || event.touches[0].clientX;

      if (mouseX > birdCenterX) {
        bird.style.transform = "scaleX(1)";
      } else {
        bird.style.transform = "scaleX(-1)";
      }
    }

    document.addEventListener('mousemove', flipBird);
    document.addEventListener('touchmove', flipBird);
  });
</script>
{{ end }}

{{ define "flash" }} {{ range . }}
<div
  role="alert"
  class="alert alert-{{ .Style }} mb-5"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    class="stroke-current shrink-0 w-6 h-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
    ></path>
  </svg>
  <span>
    {{ if .Title }} <strong>{{ .Title }}</strong> {{ end }} {{ .Message }}</span
  >
  <button
    type="button"
    class="btn btn-sm btn-ghost btn-circle"
    data-dismiss="alert"
    aria-label="Close"
    onclick="this.parentElement.remove();"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
  </button>

</div>
{{ end }} {{ end }}
